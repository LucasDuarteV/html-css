<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de caixas</title>
    <style>
        h1{
            background-color: lightblue;
            height: 300px;
            width: 300px;

            border: 10px solid darkblue;
            
            padding: 10px;

            margin: 20px 20px 40px 20px;

            outline: 5px dashed salmon;

        }

        a{

            border: pink solid 15px;

            padding: 10px;
        }
    </style>
</head>
<body>
    <h1>Exemplo de caixas box-level</h1>
    <p>Parágrafos também saão box-level, mas os <a href="#">são exemplos de box-level inline</a>, vamos ver como isso funciona.</p>
</body>
</html>
