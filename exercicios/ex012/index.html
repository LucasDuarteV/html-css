<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inserindo vídeos HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu servidor</p>
<video width="500" poster="imagens/cuidados-na-estrada.png.webp" autoplay controls loop >
    <source src="midia/video-estrada.ogv.ogv" type="video/ogv">
    <source src="midia/meu-video.mp4.mp4" type="video/mp4">
    <source src="midia/meu-video.webM.webm" type="video/webM">
    <p>Seu navegador não é compativel com nenhuma versão, use esse link para download.</p><a href="midia/meu-video.mp4.mp4">Linkdo video para download. </a>
</video>
    <h1>inserindo vídeos do YouTube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/ATkl1WL8_K4?si=J4EDIff9zP80BnRd" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
</body>
</html>
