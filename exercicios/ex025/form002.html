<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formualario 02</title>
</head>
<body>
    <h1>Teste de Formulario</h1>
    <form action="cadastro.php" method="POST" autocomplete="on">
        <p>
            <label for="isuario">usuario:</label>
            <input type="text" name="usuario" id="isuario" required minlength="5" maxlength="20" size="10" placeholder="nome do usuario" autocomplete="username">
        </p>
        <p>
            <label for="isenha">senha:</label>
            <input type="password" name="senha" id="isenha" required minlength="8" maxlength="20"  size="10" placeholder="digite sua senha" autocomplete="current-password">
        </p>

          <p>
        <input type="submit" value="Enviar">
    </p>
    <p>
        <input type="reset" value="Limpar">
    </p>
    </form>

</html>
