<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <h1>Teste de Formulario</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <fieldset>
            <legend>Sexo</legend>
            <input type="radio" name="sexo" id="sm" value="M"><label for="sm">Masculino</label> <br>
            <input type="radio" name="sexo" id="sf" checked value="F"><label for="sf">Feminino</label>
        </fieldset>
        <fieldset>
            <legend>esportes favoritos</legend>
            <input type="checkbox" name="futebol" id="ifutebol" checked> <label for="ifutebol">futebol</label> <br>
            <input type="checkbox" name="basquete" id="ibasquete"> <label for="ibasquete">basquete</label> <br>
            <input type="checkbox" name="natacao" id="inatacao"><label for="inatacao"> natação</label> <br>
            <input type="checkbox" name="tenis" id="itenis"> <label for="itenis">tenis</label>
        </fieldset>
        <p>
            <input type="reset" value="Limpar">
            <input type="submit" value="Enviar">
        </p>
    </form>
</body>
</html>
